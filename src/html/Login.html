<!DOCTYPE html>
<html>

<head>
    <title>WetWinkel</title>
    <link href="/assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendors/font-awesome/css/fontawesome-all.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,800|Roboto:400,500" rel="stylesheet">

    <script src="/assets/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/assets//vendors/popper-js/popper.min.js"></script>
    <script src="/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/vendors/almond/almond.js"></script>

    <link href="/assets/css/default.css" rel="stylesheet" />





</head>

<body>
    <nav class="navbar swoosh"></nav>

    <div class="container">
        <aside class="col-md-12">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">
                        <img src="/assets/foto/WwAmsterdam-logo.jpg" alt="Wetwinkel logo" width="150" height="200">
                    </h4>
                    <form name="login">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input id="txtusername" name="txtusername" class="form-control" placeholder="Gebruikersnaam" type="text">
                            </div>
                            <!-- input-group.// -->
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <input id="txtpasswrd" name="txtpasswrd" class="form-control" placeholder="Wachtwoord" type="password">
                            </div>
                            <!-- input-group.// -->
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <button class="form-control login" value="Login">Inloggen</button>
                        </div>
                        <!-- form-group// -->
                        <!-- <p class="text-center">
                                        <a href="#" class="btn">Wachtwoord vergeten?</a>
                                    </p> -->
                    </form>

                </article>
            </div>


        </aside>
    </div>
</body>

</html>
