<!DOCTYPE html>
    <html>
    <head>
        <title>Wetwinkle</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="../resources/css/Login.css">
    </head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

<div class="mdl-layout mdl-js-layout">
    <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
        <div class="mdl-card__supporting-text">
            <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                <i id="lock-icon" class="material-icons">lock</i>
            </div>
            <div id="card-heading">
                Inloggen
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="email"/>
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password"/>
                <label class="mdl-textfield__label" for="password">Wachtwoord</label>
            </div>
            <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                Login
            </button>
        </div>

        <div class="mdl-card__actions">
            <button id='forgotpassword' class="mdl-button mdl-js-button mdl-button--primary">Wachtwoord vergeten</button>
        </div>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</div>
</body>
</html>
