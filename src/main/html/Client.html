<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <meta charset="UTF-8">
  <title>Client</title>
</head>

<body>
  <!--Header-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Wetwinkel</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Home</a>
          <a class="mdl-navigation__link" href="">Formulieren</a>
          <a class="mdl-navigation__link" href="">About</a>
        </nav>
      </div>
    </header>


    <div class="content-grid mdl-grid">

      <div class="mdl-layout-spacer"></div>

      <div class="mdl-cell mdl-cell--12-col">
        <form id="input_form">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="initialen">
              <label class="mdl-textfield__label" for="initialen">Initialen</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="achternaam">
              <label class="mdl-textfield__label" for="achternaam">Achternaam</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="straatnaam">
              <label class="mdl-textfield__label" for="straatnaam">Straatnaam</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="postcode">
              <label class="mdl-textfield__label" for="postcode">Postcode</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="huisnummer">
              <label class="mdl-textfield__label" for="huisnummer">Huisnummer</label>
              <span class="mdl-textfield__error">Dit is geen nummer.</span>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="toevoeging">
              <label class="mdl-textfield__label" for="toevoeging">Toevoeging</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="land">
              <label class="mdl-textfield__label" for="land">Land</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="telefoonnummer">
              <label class="mdl-textfield__label" for="telefoonnummer">Telefoonnummer</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="email">
              <label class="mdl-textfield__label" for="email">E-mail adres</label>
            </div>
          </form>
        </form>

        <!--Card with name of person-->
        <div id="testing" class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Persoonsgegevens</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="initialen">
                <label class="mdl-textfield__label" for="initialen">Voornaam</label>
              </div>
            </form>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="initialen">
                <label class="mdl-textfield__label" for="initialen">Initialen</label>
              </div>
            </form>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="achternaam">
                <label class="mdl-textfield__label" for="achternaam">Achternaam</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
