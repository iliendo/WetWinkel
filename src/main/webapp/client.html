<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetwinkel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/Client.css">

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title">Wetwinkel</span>

            <div class="mdl-layout-spacer"></div>

            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">CliÃ«nt</a>
                <a class="mdl-navigation__link" href="index.html">Uitloggen</a>
            </nav>
        </div>
    </header>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout main-divje">
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">
                    <h5>Client registreren</h5>
                    <form class="sendEmail" method="post" autocomplete="off">
                        <div class="page-content">
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp tb1">
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Persoonsgegevens</th>
                                </tr>
                                <tr>
                                    <td>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="initialen">
                                                <label class="mdl-textfield__label"
                                                       for="initialen">Initialen</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="tussenvoegsel">
                                                <label class="mdl-textfield__label"
                                                       for="tussenvoegsel">Tussenvoegsel</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="achternaam">
                                                <label class="mdl-textfield__label"
                                                       for="achternaam">Achternaam</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text"
                                                       pattern="-?[0-9]*(\.[0-9]+)?" id="telefoonnummer">
                                                <label class="mdl-textfield__label"
                                                       for="telefoonnummer">Telefoonnummer</label>
                                                <span class="mdl-textfield__error">Dit is geen telefoonnummer.</span>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="email" id="email">
                                                <label class="mdl-textfield__label" for="email">E-mail adres</label>
                                                <span class="mdl-textfield__error">Dit is geen E-mail adres.</span>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp style tb2">
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Woongegevens</th>
                                </tr>
                                <tr>
                                    <td>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="straatnaam">
                                                <label class="mdl-textfield__label"
                                                       for="straatnaam">Straatnaam</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text"
                                                       pattern="-?[0-9]*(\.[0-9]+)?" id="huisnummer">
                                                <label class="mdl-textfield__label"
                                                       for="huisnummer">Huisnummer</label>
                                                <span class="mdl-textfield__error">Dit is geen huisnummer.</span>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="toevoeging">
                                                <label class="mdl-textfield__label"
                                                       for="toevoeging">Toevoeging</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="land">
                                                <label class="mdl-textfield__label" for="land">Land</label>
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="postcode">
                                                <label class="mdl-textfield__label" for="postcode">Postcode</label>
                                            </div>
                                        </form>
                                </tr>
                            </table>
                            <br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent this-button"
                                    id="insert-button">
                                Toevoegen
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="js/insert.js"></script>
</body>
</html>
