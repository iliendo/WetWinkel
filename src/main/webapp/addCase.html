<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addCase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/AddCase.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title">Wetwinkel</span>

            <div class="mdl-layout-spacer"></div>

            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="client.html">CliÃ«nt</a>
                <a><b>Case Toevoegen</b></a>
                <a class="mdl-navigation__link" id="logout-button">Uitloggen</a>
            </nav>
        </div>
    </header>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Case toevoegen</h2>
            </div>
            <form id=" addCase" method="post" autocomplete="off">
                <table class="mdl-data-table mdl-js-data-table">
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Werknemers</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                                <textarea class="mdl-textfield__input" type="text"
                                          id="werknemer1"></textarea>

                                <label for="werknemer1" class="mdl-textfield__label">Werknemer 1</label>

                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                                 <textarea class="mdl-textfield__input" type="text"
                                           id="werknemer2"></textarea>

                                <label for="werknemer2" class="mdl-textfield__label">Werknemer 2</label>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles" >
                            <h5>Algemene informatie</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                                <textarea class="mdl-textfield__input" type="text"
                                          id="client"></textarea>

                                <label for="client" class="mdl-textfield__label">Client</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                <select class="mdl-selectfield__select" id="professsion2" name="professsion">
                                    <option value=""></option>
                                    <option value="option1">option 1</option>
                                    <option value="option2">option 2</option>
                                    <option value="option3">option 3</option>
                                    <option value="option4">option 4</option>
                                    <option value="option5">option 5</option>
                                </select>
                                <label class="mdl-selectfield__label" for="professsion2">Profession</label>
                            </div>
                            <!--<select id="jurisdictie" >
                                <option value="default">default</option>
                            </select>-->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Feiten</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows="20"
                                              id="feiten"></textarea>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Advies</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows="20"
                                              id="advies"></textarea>
                                </div>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent " id="cancel_button" >
                                Annuleren
                            </button>
                        </td>
                        <td>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add_button" onclick="myFunction()">
                                Toevoegen
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
</div>
<script src="js/addCase.js"></script>
</body>
</html>
