<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetwinkel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/Cases.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title">Wetwinkel</span>

            <div class="mdl-layout-spacer"></div>

            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">Cliënt</a>
                <a class="mdl-navigation__link" href="index.html">Uitloggen</a>
            </nav>
        </div>
    </header>
    <div class="demo-layout-transparent mdl-layout main-divje">
        <div class="wrapper">
            <div class="side">
                <div class="head">
                    <h3>Wetwinkel</h3>
                </div>

                <ul class="menu">
                    <li><label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label">Alleen eigen Cliënten</span>
                    </label>
                    </li>

                    <div class="mdl-cell">
                        <input  class="search" type="text" placeholder="Search"/>
                    </div>
                    <li><h5 class="Catogriën">Catogriën</h5></li>
                    <li title="Strafrecht"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                                  for="checkbox-1">
                        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Strafrecht</span>
                    </label></li>
                    <li title="Huurrecht"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                                 for="checkbox-2">
                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Huurrecht</span>
                    </label></li>
                    <li title="Auto's"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                              for="checkbox-3">
                        <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Auto's</span>
                    </label></li>
                    <li title="Roof"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                        <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Roof</span>
                    </label></li>
                </ul>
            </div>
            <div class="main-wrap" id="data">
                <br class="mdl-grid">

                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text" id="clientNaam"></h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="card-text">
                       Hey
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="button">
                            View
                        </a>
                    </div>
                </div>

            </div>
            </div>

        </div>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/cases.js"></script>
</body>
</html>
