<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wachtwoord Vergeten</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/forgotPassword.css">
</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

    <div class="mdl-layout mdl-js-layout">
        <div id="login-container" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
                <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                    <i id="lock-icon" class="material-icons">lock</i>
                    <div id="spinner" hidden
                         class="mdl-spinner mdl-js-spinner is-active mdl-spinner--single-color"></div>
                </div>
                <div id="card-heading">
                    Wachtwoord Vergeten
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="email"/>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                <button id="reset-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                    Reset Wachtwoord
                </button>
            </div>

            <div id="login-failed-warning" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/forgotPassword.js"></script>
</div>
</body>
</html>
