<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaak toevoegen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/addCase.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</head>
<body>
<div id="header" class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Zaak toevoegen</h2>
            </div>
            <form id="addCase" method="post" autocomplete="off" onsubmit="addCase()">
                <table class="mdl-data-table mdl-js-data-table">
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Werknemers</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="werknemer mdl-textfield__input" id="werknemer1" name="werknemer1"
                                        required>
                                    <option></option>
                                </select>
                                <label class="mdl-textfield__label" for="werknemer1">Werknemer 1</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="werknemer mdl-textfield__input" id="werknemer2" name="werknemer2"
                                        required>
                                    <option></option>
                                </select>
                                <label class="mdl-textfield__label" for="werknemer2">Werknemer 2</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Algemene informatie</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="client" name="client" required>
                                    <option></option>
                                </select>
                                <label class="mdl-textfield__label" for="client">Client</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="jurisdictie" name="jurisdictie" required>
                                    <option></option>
                                </select>
                                <label class="mdl-textfield__label" for="jurisdictie">Jurisdictie</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Feiten</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows="20" id="feiten"
                                          required></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="titles">
                            <h5>Advies</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows="20" id="advies"
                                          required></textarea>
                            </div>

                        </td>
                    </tr>

                    <tr>

                        <td>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect "
                                    id="cancel_button" onclick="window.open('cases.html', '_SELF')">
                                Annuleren
                            </button>
                        </td>
                        <td>
                            <button type="submit"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    id="add_button">
                                Toevoegen
                            </button>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
</div>
<script src="js/addCase.js"></script>
</body>
</html>
