<!DOCTYPE html>
<html>
<head>
    <title>Wetwinkel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

    <div class="mdl-layout mdl-js-layout">
        <div id="login-container" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
                <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                    <i id="lock-icon" class="material-icons">lock</i>
                    <div id="spinner" hidden
                         class="mdl-spinner mdl-js-spinner is-active mdl-spinner--single-color"></div>
                </div>
                <div id="card-heading">
                    Inloggen
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="email"/>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password"/>
                    <label class="mdl-textfield__label" for="password">Wachtwoord</label>
                </div>
                <button id="login-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                    Login
                </button>
            </div>

            <div class="mdl-card__actions">
                <button id='forgotPassword' class="mdl-button mdl-js-button mdl-button--primary" onclick="location.href='forgotPassword.html'">Wachtwoord vergeten</button>

            </div>

            <div id="popup">
                <div id="popupHoofdtekst">
                    Wachtwoord
                </div>
                <div id="popupSecond">
                    Omdat u voor het eerst inlogt moet u een nieuw wachtwoord kiezen.
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="newPassword1"/>
                    <label class="mdl-textfield__label" for="newPassword1">Nieuw wachtwoord</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="newPassword2"/>
                    <label class="mdl-textfield__label" for="newPassword2">Herhaal nieuw wachtwoord</label>
                </div>
                <button id="save-password-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                    Opslaan
                </button>
            </div>
            <div id="login-failed-warning" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/login.js"></script>
</div>
</body>
</html>
