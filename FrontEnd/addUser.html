<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gebruiker toevoegen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/addUser.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>
</head>
<body>
<div id="header" class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Gebruiker toevoegen</h2>
            </div>
            <form id="addUser" method="post" autocomplete="off" onsubmit="addUser()">
                <table class="mdl-data-table mdl-js-data-table">
                    <tr>
                        <td colspan="3" class="titles">
                            <h5>Persoonsgegevens</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="voornaam" required tabindex="1">
                                <label class="mdl-textfield__label"
                                       for="voornaam">Voornaam</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="email" required tabindex="4">
                                <label class="mdl-textfield__label"
                                       for="email">Email</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="tussenvoegsel" tabindex="2">
                                <label class="mdl-textfield__label"
                                       for="tussenvoegsel">Tussenvoegsel</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="date" id="geboortedatum" value="2018-01-01" required tabindex="5">
                                <label class="mdl-textfield__label" for="geboortedatum">Geboortedatum</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="achternaam" required tabindex="3">
                                <label class="mdl-textfield__label"
                                       for="achternaam">Achternaam</label>
                            </div>
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="superuser" name="superuser" required tabindex="6">
                                    <option>nee</option>
                                    <option>ja</option>
                                </select>
                                <label class="mdl-textfield__label" for="superuser">Superuser?</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent "
                                    id="cancel_button" tabindex="7">
                                Annuleren
                            </button>
                        </td>
                        <td>
                            <button type="submit"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                    id="add_button" tabindex="8" >
                                Toevoegen
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
</div>
<script src="js/addUser.js"></script>
</body>
</html>
